<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机文件上传</title>
    <link rel="stylesheet" href="upload.css">
</head>

<body>
    <h1 class="title">手机文件上传</h1>

    <div class="upload-container">
        <input type="file" id="file-input" multiple>
        <button id="upload-btn" onclick="document.getElementById('file-input').click()">选择文件</button>
        <p id="selected-files"></p>
    </div>

    <div id="progress-container">
        <div id="progress-bar">
            <div id="progress">0%</div>
        </div>
        <div id="status"></div>
    </div>

    <!-- 电脑传输文件进度条 -->
    <div class="download-progress">
        <div class="progress-header">
            <span class="filename">正在下载: file.bin</span>
            <span class="percentage">0%</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-indicator"></div>
        </div>
        <div class="progress-details">
            <span class="transferred">0 KB</span>
            <span class="speed">0 KB/s</span>
            <span class="remaining">剩余: --</span>
            <span class="total">0 KB</span>
        </div>
    </div>

    <div class="panel">
        <div class="panel-title">📱 当前连接设备（0）</div>
        <div id="device-list" class="device-list">
            <div class="device-item">
                <span class="device-icon">📱</span>
                <span>正在加载设备列表...</span>
            </div>
        </div>
        <div id="current-ip" class="current-ip">
            您的IP: <span id="your-ip">获取中...</span>
        </div>
    </div>

    <div class="clipboard-panel">
        <div class="panel-title">📋 剪贴板同步</div>
        <div class="clipboard-content" id="clipboard-content">
            <div class="empty-state">暂无同步内容</div>
        </div>
        <div class="clipboard-footer">
            <button id="copy-clipboard-btn" class="clipboard-btn">
                <span class="btn-icon">⎘</span> 复制
            </button>
            <span class="timestamp" id="clipboard-timestamp"></span>
        </div>
    </div>

    <script src="upload.js"></script>
</body>

</html>
